<!DOCTYPE html>
<html>

<head>
	<title>CardFi Dashboard</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width">
</head>
<style>
	@import url('https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i');

</style>
<body style="background: #EAEFF2;font-family:'roboto';">
	<div class="email-win" style="width:730px;margin:0 auto;">
		<div class="email-head" style="padding:20px 0;text-align:center;">
			<div class="email-logo">
				<img src="images/logo.png" alt="" style="height:45px;">
			</div>
			<h3 style="font-size:18px;color:#333;margin:20px 0 5px;">Hi Soheil</h3>
		</div>
		<div class="email-body" style="padding: 15px;text-align: center;border-radius:5px;background:#fff;">
			<div class="email-icon">
				<img src="images/lock.svg" alt="" style="height:70px;">
			</div>
			<h3 style="font-size:22px;color:#333;margin: 25px 0 60px;">We got your request to change your password!</h3>
			<a href="#" style="background:linear-gradient(74deg, rgba(77,99,253,1) 0%,  rgba(86,54,224,1) 100%);color:#fff;padding:15px 50px;width:35%;border-radius:4px;font-weight:500;text-decoration:none;display:inline-block;">Reset pass</a>
			<span style="display:block;color: #888;font-size:12px;margin: 30px 0;font-weight: 300;">
				Did not ask a new password? just ignore this email
			</span>
		</div>
		<div class="email-footer" style="padding:20px 0;text-align:center;">
			<h4 style="font-size:18px;margin:0 0 20px;color:#333;">Get the app in both iOS and Android</h4>
			<div class="footer-links" style="padding:0px 0 20px;">
				<a href="#" style="display:inline-block;">
					<img src="images/appstore.svg" alt="" style="height:40px;margin:0 10px;" />
				</a>
				<a href="#" style="display:inline-block;">
					<img src="images/playstore.png" alt="" style="height:40px;margin:0 10px;" />
				</a>
			</div>
			<span style="display:block;color: #888;font-size:12px;font-weight: 300;margin-bottom:5px;">Copyright @2019</span>
			<span style="display:block;color: #888;font-size:12px;font-weight: 300;">10, Austria l www.Cardfi.com</span>
			<div class="social-links" style="margin:15px 0 0;">
				<a href="#" style="margin:0 5px;display:inline-block;">
					<img src="images/instagram-logo.svg" alt="" style="height:20px;" />
				</a>
				<a href="#" style="margin:0 5px;display:inline-block;">
					<img src="images/linkedin.svg" alt="" style="height:20px;" />
				</a>
				<a href="#" style="margin:0 5px;display:inline-block;">
					<img src="images/facebook.svg" alt="" style="height:20px;" />
				</a>
				<a href="#" style="margin:0 5px;display:inline-block;">
					<img src="images/twitter.svg" alt="" style="height:20px;" />
				</a>
			</div>
		</div>
	</div>
</body>

</html>
