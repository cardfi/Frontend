<!DOCTYPE html>
<html>

<head>
	<title>CardFi Dashboard</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width">
	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/font-awesome.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="main-win login-win">
		<div class="container">
		<div class="col-sm-4 col-sm-offset-4">
			<div class="login-reg-col">
				<div class="login-logo">
					<img src="images/logo.png" />
				</div>
				<div class="cf-fl">
					<input class="cf-input" type="text" placeholder="Email or Phone Number" />
				</div>
				<div class="cf-fl has-error">
					<div class="cf-fl-error">
						<span>Wrong password</span>
					</div>
					<input class="cf-input" type="password" placeholder="Password" />
				</div>
				<div class="cf-fl cf-fl-btn">
					<input class="cf-btn light-gr" type="submit" value="Login" />
				</div>
				<div class="cf-fl-separator">
					<span class="fl-sep-label">or Login via</span>
				</div>
				<div class="cf-fl cf-fl-btn">
					<a class="cf-btn social-btn">
						<span>Google</span>
						<img src="images/google-logo.png" />
					</a>
				</div>
				<div class="cf-fl cf-fl-btn">
					<a class="cf-btn social-btn">
						<span>Linkedin</span>
						<img src="images/linkedin-logo.png" />
					</a>
				</div>
				<div class="cf-fl cf-fl-btn">
					<a class="cf-btn social-btn">
						<span>Outlook</span>
						<img src="images/outlook-logo.png" />
					</a>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
