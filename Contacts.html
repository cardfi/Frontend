<!DOCTYPE html>
<html>

<head>
	<title>CardFi Dashboard</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width">
	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/font-awesome.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="main-win dash-win clearfix">
		<div class="sidebar">
			<div class="acc-part">
				<div class="avatar">
					<img src="images/user.jpg" />
					<div class="acc-setting">
						<a href="#">
							<i class="fa fa-gear"></i>
						</a>
					</div>
				</div>
				<h3>Soheil Saffar</h3>
			</div>
			<div class="side-menu">
				<ul>
					<li>
						<a>
							<div class="menu-ic">
								<i class="fa fa-home gr-ic"></i>
							</div>
							<span>Explore</span>
						</a>
					</li>
					<li>
						<a>
							<div class="menu-ic">
								<i class="fa fa-vcard-o gr-ic"></i>
							</div>
							<span>My Cards</span>
						</a>
					</li>
					<li>
						<a>
							<div class="menu-ic">
								<i class="fa fa-users gr-ic"></i>
							</div>
							<span>Contacts</span>
						</a>
					</li>
					<li>
						<a>
							<div class="menu-ic">
								<i class="fa fa-handshake-o gr-ic"></i>
							</div>
							<span>Events</span>
						</a>
					</li>
					<li class="active">
						<a>
							<div class="menu-ic">
								<i class="fa fa-bullseye gr-ic"></i>
							</div>
							<span>Pipelines</span>
						</a>
						<ul>
							<li class="current">
								<a>
									<span>Create New card</span>
								</a>
							</li>
							<li>
								<a>
									<span>Manage My Cards</span>
								</a>
							</li>
							<li>
								<a>
									<span>Manage My Cards</span>
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="logo">
				<img src="images/logo.png" />
			</div>
		</div>
		<div class="content">
			<div class="head">
				<div class="search-part">
					<input type="text" placeholder="Search anything here" />
				</div>
			</div>
			<div class="main-content">
				<div class="container-fluid">
					<div class="col-sm-6">
						<div class="cf-full-col">
							<div class="cf-tabs">
								<ul class="cf-tabs-links">
									<li class="active">
										<a href="#">All People</a>
									</li>
									<li>
										<a href="#">Companies</a>
									</li>
									<li>
										<a href="#">Positions</a>
									</li>
									<li>
										<a href="#">Locations</a>
									</li>
								</ul>
								<div class="cf-tabs-body">
									<div class="event-card clearfix">
										<div class="event-ic">
											<i class="fa fa-user"></i>
										</div>
										<div class="event-det">
											<h4>
												Farbod Sadeghian
												<a href="#" class="event-edit-name">
													<i class="fa fa-pencil"></i>
												</a>
											</h4>
											<span>Marketing Manager at Careem</span>
										</div>
										<div class="event-card-tools">
											<a href="#" class="event-tool-one tool-more">
												<i class="fa fa-ellipsis-v"></i>
											</a>
											<a href="#" class="event-tool-one tool-note">
												<i class="fa fa-sticky-note-o"></i>
											</a>
											<a href="#" class="event-tool-one tool-tag">
												<i class="fa fa-tag"></i>
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="cf-full-col contact-col">
							<div class="contact-col-section">
								<div class="contact-pic">

								</div>
								<div class="contact-title">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/fancySelect.js"></script>
	<script>
		$('.double-up').click(function(){
			$('.cf-expandable-col').toggleClass('expanded-col');
		});
		$('.basic').fancySelect();
	</script>
</body>

</html>
