<!DOCTYPE html>
<html>

<head>
	<title>CardFi Dashboard</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width">
	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/font-awesome.css" rel="stylesheet">
	<link href="css/flickity.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="main-win dash-win clearfix">
		<div class="sidebar">
			<div class="acc-part">
				<div class="avatar">
					<img src="images/user.jpg" />
					<div class="acc-setting">
						<a href="#">
							<i class="fa fa-gear"></i>
						</a>
					</div>
				</div>
				<h3>Soheil Saffar</h3>
			</div>
			<div class="side-menu">
				<ul>
					<li>
						<a>
							<div class="menu-ic">
								<i class="fa fa-home gr-ic"></i>
							</div>
							<span>Explore</span>
						</a>
					</li>
					<li class="active">
						<a>
							<div class="menu-ic">
								<i class="fa fa-vcard-o gr-ic"></i>
							</div>
							<span>My Cards</span>
						</a>
					</li>
					<li>
						<a>
							<div class="menu-ic">
								<i class="fa fa-users gr-ic"></i>
							</div>
							<span>Contacts</span>
						</a>
					</li>
					<li>
						<a>
							<div class="menu-ic">
								<i class="fa fa-handshake-o gr-ic"></i>
							</div>
							<span>Events</span>
						</a>
					</li>
					<li class="has-sub">
						<a>
							<div class="menu-ic">
								<i class="fa fa-bullseye gr-ic"></i>
							</div>
							<span>Pipelines</span>
						</a>
						<ul>
							<li class="current">
								<a>
									<span>Create New card</span>
								</a>
							</li>
							<li>
								<a>
									<span>Manage My Cards</span>
								</a>
							</li>
							<li>
								<a>
									<span>Manage My Cards</span>
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="logo">
				<img src="images/logo.png" />
			</div>
		</div>
		<div class="content">
			<div class="head">
				<div class="head-filters">
					<div class="search-part">
						<input type="text" placeholder="Search anything here" />
						<div class="search-filter">
							<a href="#">
								<i class="fa fa-calendar"></i>
							</a>
							<a href="#">
								<i class="fa fa-map-marker"></i>
							</a>
							<a href="#" class="light-gr search-go">
								<i class="fa fa-search"></i>
								<span>Search</span>
							</a>
						</div>
						<div class="close-search">
							<a href="#">
								<i class="fa fa-close"></i>
							</a>
						</div>
					</div>
				</div>
				<div class="head-tools">
					<a href="#" class="head-tool-one">
						<i class="fa fa-sign-out"></i>
					</a>
				</div>
			</div>
			<div class="main-content">
				<div class="container-fluid">
					<div class="col-sm-6">
						<div class="cf-full-col contacts-col has-head">
							<div class="cf-col-head clearfix">
								<h3>All Boards</h3>
							</div>
							<div class="col-scroll-pane">
								<div class="contacts-list">
									<div class="event-card clearfix">
										<div class="event-ic">
											<i class="fa fa-bullseye gr-ic"></i>
										</div>
										<div class="event-det">
											<h4>
												Frikadell Investment
											</h4>
											<span>8 Meetings</span>
										</div>
										<div class="event-card-tools">
											<a href="#" class="event-tool-one tool-more">
												<i class="fa fa-ellipsis-v"></i>
											</a>
										</div>
									</div>
									<div class="event-card clearfix">
										<div class="event-ic">
											<i class="fa fa-bullseye gr-ic"></i>
										</div>
										<div class="event-det">
											<h4>
												Frikadell Investment
											</h4>
											<span>8 Meetings</span>
										</div>
										<div class="event-card-tools">
											<a href="#" class="event-tool-one tool-more">
												<i class="fa fa-ellipsis-v"></i>
											</a>
										</div>
									</div>
									<div class="event-card clearfix">
										<div class="event-ic">
											<i class="fa fa-bullseye gr-ic"></i>
										</div>
										<div class="event-det">
											<h4>
												Frikadell Investment
											</h4>
											<span>8 Meetings</span>
										</div>
										<div class="event-card-tools">
											<a href="#" class="event-tool-one tool-more">
												<i class="fa fa-ellipsis-v"></i>
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="cf-col-trans">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/fancySelect.js"></script>
	<script src="js/flickity.pkgd.min.js"></script>
	<script src="js/cardfi.js"></script>
</body>

</html>
