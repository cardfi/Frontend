<!DOCTYPE html>
<html>

<head>
	<title>CardFi Dashboard</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width">
	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/font-awesome.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="main-win dash-win clearfix">
		<div class="sidebar">
			<div class="acc-part">
				<div class="avatar">
					<img src="images/user.jpg" />
					<div class="acc-setting">
						<a href="#">
							<i class="fa fa-gear"></i>
						</a>
					</div>
				</div>
				<h3>Soheil Saffar</h3>
			</div>
			<div class="side-menu">
				<ul>
					<li>
						<a>
							<div class="menu-ic">
								<i class="fa fa-home gr-ic"></i>
							</div>
							<span>Explore</span>
						</a>
					</li>
					<li>
						<a>
							<div class="menu-ic">
								<i class="fa fa-vcard-o gr-ic"></i>
							</div>
							<span>My Cards</span>
						</a>
					</li>
					<li>
						<a>
							<div class="menu-ic">
								<i class="fa fa-users gr-ic"></i>
							</div>
							<span>Contacts</span>
						</a>
					</li>
					<li>
						<a>
							<div class="menu-ic">
								<i class="fa fa-handshake-o gr-ic"></i>
							</div>
							<span>Events</span>
						</a>
					</li>
					<li class="active">
						<a>
							<div class="menu-ic">
								<i class="fa fa-bullseye gr-ic"></i>
							</div>
							<span>Pipelines</span>
						</a>
						<ul>
							<li class="current">
								<a>
									<span>Create New card</span>
								</a>
							</li>
							<li>
								<a>
									<span>Manage My Cards</span>
								</a>
							</li>
							<li>
								<a>
									<span>Manage My Cards</span>
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="logo">
				<img src="images/logo.png" />
			</div>
		</div>
		<div class="content">
			<div class="head">
				<div class="search-part">
					<input type="text" placeholder="Search anything here" />
				</div>
			</div>
			<div class="main-content">
				<div class="container-fluid">
					<div class="cf-expandable-col">
						<div class="cf-col-head clearfix">
							<h3>Setting</h3>
							<h3 class="cf-second-title">Account info</h3>
						</div>
						<div class="cf-expandable-single-col">
							<div class="cf-expandable-body">
								<ul class="explore-to-do">
									<li>
										<a class="double-up" href="#">
											<span>Account info</span>
										</a>
									</li>
									<li>
										<a href="#">
											<span>Change password</span>
										</a>
									</li>
									<li>
										<a href="#">
											<span>Privacy & policy</span>
										</a>
									</li>
									<li>
										<a href="#">
											<span>Get premium</span>
										</a>
									</li>
									<li>
										<a href="#">
											<span>Log out</span>
										</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="cf-expandable-single-col second-col">
							<div class="cf-expandable-body">
								<div class="setting-fl avatar">
									<div class="edit-avatar">
										<img src="images/user.jpg" />
										<a href="#">
											<i class="fa fa-pencil"></i>
										</a>
									</div>
								</div>
								<div class="setting-fl">
									<span>Name</span>
									<input type="text" placeholder="Name" />
								</div>
								<div class="setting-fl">
									<span>Email</span>
									<input type="text" placeholder="Email" />
								</div>
								<div class="setting-fl cf-fl-btn">
									<input class="cf-btn light-gr" type="submit" value="Done">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
		$('.double-up').click(function(){
			$('.cf-expandable-col').toggleClass('expanded-col');
		});
	</script>
</body>

</html>
