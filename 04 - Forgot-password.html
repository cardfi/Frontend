<!DOCTYPE html>
<html>

<head>
	<title>CardFi Dashboard</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width">
	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/font-awesome.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="main-win login-win">
		<div class="container">
			<div class="col-sm-4 col-sm-offset-4">
				<div class="login-reg-col">
					<div class="login-logo">
						<img src="images/logo.png" />
					</div>
					<h4>Forgot Password</h4>
					<div class="cf-fl cf-fl-hint">
						<span>Please enter your email address, we will sent you a digit code</span>
					</div>
					<div class="cf-fl">
						<input class="cf-input" type="text" placeholder="Email" />
					</div>
					<div class="cf-fl cf-fl-btn">
						<input class="cf-btn light-gr" type="submit" value="Send" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
